<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat</title>
</head>
<body>
    <h1>SecureChat</h1>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <div id="chat"></div>

    <script>
        let ws;
        let reconnectInterval = 2000;

        function connectWebSocket() {
            const token = prompt("Enter your password:");
            ws = new WebSocket(`wss://localhost:5000?token=${token}`);

            ws.onopen = () => {
                console.log("Connected securely");
                startHeartbeat();
            };

            ws.onmessage = async (event) => {
                if (event.data instanceof Blob) {
                    const text = await event.data.text(); 
                    console.log("New message:", text);
                    document.getElementById("chat").innerHTML += `<p>${text}</p>`;
                } else {
                    console.log("New message:", event.data);
                    document.getElementById("chat").innerHTML += `<p>${event.data}</p>`;
                }
            };

            ws.onclose = () => {
                console.log("Disconnected. Reconnecting...");
                setTimeout(connectWebSocket, reconnectInterval);
            };

            ws.onerror = (error) => console.error("WebSocket error:", error);
        }

        function startHeartbeat() {
            setInterval(() => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send("PING"); 
                }
            }, 5000);
        }
        function sendMessage() {
            const message = document.getElementById("messageInput").value;
            if(ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                console.log("sent message: ", message);
                document.getElementById("messageInput").value = "";
            }    else   {
                console.error("Error Websocket is not open");
            }
        }

        connectWebSocket(); 
    </script>
</body>
</html>
